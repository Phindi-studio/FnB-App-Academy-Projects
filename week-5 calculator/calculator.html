
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="4">
                <input type="text" id="inputBox" value="0" />
            </td>
        </tr>
        <tr>
            <td class="digitButton" onclick="digitBtnPressed(7)">7</td>
            <td class="digitButton" onclick="digitBtnPressed(8)">8</td>
            <td class="digitButton" onclick="digitBtnPressed(9)">9</td>
            <td class="operatorButton" onclick="operatorBtnPressed('X')">x</td>
        </tr>
        <tr>
            <td class="digitButton" onclick="digitBtnPressed(4)">4</td>
            <td class="digitButton" onclick="digitBtnPressed(5)">5</td>
            <td class="digitButton" onclick="digitBtnPressed(6)">6</td>
            <td class="operatorButton" onclick="operatorBtnPressed('-')">-</td>
        </tr>
        <tr>
            <td class="digitButton" onclick="digitBtnPressed(1)">1</td>
            <td class="digitButton" onclick="digitBtnPressed(2)">2</td>
            <td class="digitButton" onclick="digitBtnPressed(3)">3</td>
            <td class="operatorButton" onclick="operatorBtnPressed('+')">+</td>
        </tr>
        <tr>
            <td class="digitButton" colspan="2" onclick="digitBtnPressed(0)">0</td>
            <td class="ACButton" onclick="btnACPressed()">AC</td>
            <td class="operatorButton" onclick="operatorBtnPressed('/')">/</td>
        </tr>
        <tr>
            <td class="operatorButton" colspan="4" onclick="equalsBtnPressed()">=</td>
        </tr>
    </table>

    <script>
        let newLine = true;
        let value1;
        let currentOperator;

        function digitBtnPressed(button) {
            const inputBox = document.getElementById("inputBox");
            if (newLine) {
                inputBox.value = button;
                newLine = false;
            } else {
                inputBox.value += button;
            }
        }

        function btnACPressed() {
            document.getElementById("inputBox").value = "0";
            newLine = true;
        }

        function operatorBtnPressed(operator) {
            currentOperator = operator;
            value1 = parseFloat(document.getElementById("inputBox").value);
            newLine = true;
        }

        function equalsBtnPressed() {
            const value2 = parseFloat(document.getElementById("inputBox").value);
            let finalTotal;

            switch (currentOperator) {
                case "+":
                    finalTotal = value1 + value2;
                    break;
                case "-":
                    finalTotal = value1 - value2;
                    break;
                case "/":
                    finalTotal = value1 / value2;
                    break;
                case "X":
                    finalTotal = value1 * value2;
                    break;
            }

            document.getElementById("inputBox").value = finalTotal;
            newLine = true;
        }
    </script>
</body>
</html>
